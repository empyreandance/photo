<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horses</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #e0e0e0;
            background-color: #0a0a0a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Disable right-click */
        img {
            pointer-events: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        header {
            text-align: center;
            padding: 60px 0 40px;
            border-bottom: 1px solid #222;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 300;
            letter-spacing: -1px;
            margin-bottom: 10px;
            color: #fff;
        }

        h1 a {
            color: inherit;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        h1 a:hover {
            opacity: 0.7;
        }

        .subtitle {
            color: #888;
            font-size: 1.1em;
        }

        nav {
            margin: 40px 0;
            text-align: center;
        }

        nav a {
            color: #ccc;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
            transition: color 0.3s ease;
            display: inline-block;
            padding: 5px 0;
            border-bottom: 2px solid transparent;
        }

        nav a:hover, nav a.active {
            color: #fff;
            border-bottom-color: #fff;
        }

        .content {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.6s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Photo Grid */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .photo-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            background: #111;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #222;
        }

        .photo-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-color: #444;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            aspect-ratio: 4/3;
            display: block;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            cursor: pointer;
        }

        .lightbox-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .lightbox img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            cursor: default;
        }

        .lightbox-nav {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            font-size: 3em;
            padding: 20px 15px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-weight: 300;
            z-index: 2001;
            border-radius: 4px;
        }

        .lightbox-nav:hover {
            background: rgba(255,255,255,0.2);
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        .lightbox-close {
            position: fixed;
            top: 20px;
            right: 30px;
            background: none;
            border: none;
            color: #fff;
            font-size: 3em;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-weight: 300;
            z-index: 2001;
        }

        .lightbox-close:hover {
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 40px 0;
            color: #666;
            font-size: 0.9em;
            border-top: 1px solid #222;
            margin-top: 100px;
        }

        /* Mobile responsive */
        @media (max-width: 1024px) {
            nav a {
                margin: 0 10px;
                font-size: 1em;
            }

            .photo-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            nav a {
                margin: 0 8px;
                font-size: 0.95em;
            }

            .container {
                padding: 15px;
            }

            .photo-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
            }

            .lightbox-content {
                padding: 10px;
            }

            .lightbox-nav {
                padding: 15px 10px;
                font-size: 2.5em;
            }

            .lightbox-prev {
                left: 10px;
            }

            .lightbox-next {
                right: 10px;
            }

            .lightbox-close {
                top: 15px;
                right: 20px;
                font-size: 2.5em;
            }
        }

        @media (max-width: 480px) {
            nav a {
                margin: 0 5px;
                font-size: 0.85em;
            }

            .lightbox-nav {
                padding: 10px 8px;
                font-size: 2em;
            }

            .lightbox-prev {
                left: 5px;
            }

            .lightbox-next {
                right: 5px;
            }

            .lightbox-close {
                top: 10px;
                right: 15px;
                font-size: 2em;
            }
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <div class="container">
        <header>
            <h1><a href="https://www.alexcooke.co">Alex Cooke</a></h1>
            <p class="subtitle">Photography</p>
        </header>

        <nav>
            <a href="aerial.html">Aerial</a>
            <a href="baseball.html">Baseball</a>
            <a href="events.html">Events</a>
            <a href="horses.html" class="active">Horses</a>
            <a href="landscapes.html">Landscapes</a>
            <a href="portraits.html">Portraits</a>
            <a href="weddings.html">Weddings</a>
            <a href="index.html">About</a>
        </nav>

        <div class="content">
            <div class="photo-grid" id="photoGrid">
                <!-- Photos will be populated here -->
            </div>
        </div>

        <footer>
            <p>
                <a href="contact.html" style="color: #999; text-decoration: none; border-bottom: 1px solid #444; transition: all 0.3s ease;">Contact Me</a>
                <span style="margin: 0 20px; color: #444;">•</span>
                &copy; 2025 Alex Cooke. All rights reserved.
            </p>
        </footer>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox(event)">
        <div class="lightbox-content">
            <img id="lightboxImage" src="" alt="">
        </div>
        <button class="lightbox-nav lightbox-prev" onclick="navigateLightbox(-1)">‹</button>
        <button class="lightbox-nav lightbox-next" onclick="navigateLightbox(1)">›</button>
        <button class="lightbox-close" onclick="closeLightbox()">&times;</button>
    </div>

    <script>
        // Photo configuration - Update this with your photos
        // For each album page, just change this array
        const photos = [
            "horses-7.jpg",
            "horses-5.jpg",
            "horses-4.jpg",
            "horses-1.jpg",
            "horses-8.jpg",
            "horses-2.jpg",
            "horses-3.jpg",
            "horses-6.jpg",
        ];

        // Folder where these specific photos are stored
        const photoFolder = "horses";

        let currentPhotoIndex = 0;

        // Populate photo grid
        function loadPhotos() {
            const photoGrid = document.getElementById('photoGrid');
            
            photos.forEach((photo, index) => {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                photoItem.onclick = () => openLightbox(index);
                
                const img = document.createElement('img');
                img.src = `${photoFolder}/${photo}`;
                img.alt = photo;
                img.loading = 'lazy';
                img.onerror = function() { 
                    this.src = 'placeholder.jpg'; 
                    this.alt = 'Image not found';
                };
                
                photoItem.appendChild(img);
                photoGrid.appendChild(photoItem);
            });
        }

        // Open lightbox
        function openLightbox(index) {
            currentPhotoIndex = index;
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightboxImage');
            
            lightboxImage.src = `${photoFolder}/${photos[index]}`;
            lightbox.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Close lightbox
        function closeLightbox(event) {
            if (event && event.target !== event.currentTarget && 
                !event.target.classList.contains('lightbox-close')) {
                return;
            }
            document.getElementById('lightbox').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Navigate lightbox
        function navigateLightbox(direction) {
            currentPhotoIndex += direction;
            
            if (currentPhotoIndex < 0) {
                currentPhotoIndex = photos.length - 1;
            } else if (currentPhotoIndex >= photos.length) {
                currentPhotoIndex = 0;
            }
            
            const lightboxImage = document.getElementById('lightboxImage');
            lightboxImage.src = `${photoFolder}/${photos[currentPhotoIndex]}`;
            
            event.stopPropagation();
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('lightbox').style.display === 'block') {
                if (e.key === 'ArrowLeft') navigateLightbox(-1);
                if (e.key === 'ArrowRight') navigateLightbox(1);
                if (e.key === 'Escape') closeLightbox();
            }
        });

        // Disable drag on images
        document.addEventListener('dragstart', (e) => {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        });

        // Initialize
        loadPhotos();
    </script>
</body>
</html>
